<!DOCTYPE html>
<html>
  <head>
    <!-- Título da página -->
    <title>Daniel Soares - DoWhile 2021</title>
    <!-- link CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Link das fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Corpo principal -->
    <main>
      <div class="container">
        <!-- Imagens principais -->
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo branco redondo RocketSeat" />
          </span>
          <img
            id="userProfilePicture"
            src="https://lorempixel.com/185/185/people/"
            alt="Foto pessoal do passaporte RocketSeat"
          />
        </div>

        <!-- Conteúdo descritivo -->
        <h1 id="userName">UserName</h1>
        <a
          id="userLinkGithub"
          href="https://github.com/DanielSoaresCC"
          target="_blank"
        >
          <img src="images/github.svg" alt="Ícone github" />
          <span id="userGithubLogin">GitHub</span>
        </a>
        <p id="userBio">
          A student seeking for develop not just websites, but himself!
        </p>

        <!-- Links de redirecionamento -->
        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com/aleatorio" target="_blank">
              <img src="images/youtube.svg" alt="ícone do youtube" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/aleatorio" target="_blank">
              <img src="images/instagram.svg" alt="ícone do instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/aleatorio" target="_blank">
              <img src="images/facebook.svg" alt="ícone do facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/aleatorio" target="_blank">
              <img src="images/twitter.svg" alt="ícone do twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
